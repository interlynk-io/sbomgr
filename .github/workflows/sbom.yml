name: Build and Push SBOM to Interlynk

on:
  release:
    types:
      - created

jobs:
  build-sbom:
    name: SBOM build and Push to Platform
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3 
        with:
            fetch-depth: 0
      - name: Download syft binary
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      - name: Run syft
        run: syft version
      - name: Get Tag
        id: get_tag
        run: echo "tag=$(git describe --tags HEAD)" > $GITHUB_ENV
      - name: Build SBOM
        run: |
          syft --source-name 'sbomgr' --source-version ${{ env.tag }} --exclude ./public --exclude ./.github -o cyclonedx-json --file sbomgr.cdx.json .
      - name: Upload SBOM
        run: |
          python3 /tmp/pylynk.py upload --prod "${{ vars.INTERLYNK_PRODUCT_ID }}" --sbomgr sbomgr.cdx.json --token "${{ secrets.INTERLYNK_SECURITY_TOKEN }}"   
